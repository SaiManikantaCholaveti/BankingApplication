<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container div {
            width: 100%;
            margin-bottom: 15px;
        }

        .container a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 15px;
            border-radius: 8px;
            display: block;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .logout {
            margin-top: 20px;
            font-size: 18px;
        }

        .logout a {
            text-decoration: none;
            color: #ff0000;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ADMIN DASHBOARD</h1>

    <div class="container">
        <div><a href="Registration.html">Register New Account</a></div>
        <div><a href="Modify.html">Modify Account</a></div>
        <div><a href="Delete.html">Delete Account</a></div>
        <div><a href="Display.html">Display Account</a></div>
    </div>

    <div class="logout">
        <a href="index.html" class="logout">Log Out</a>
    </div>
</body>
</html>
