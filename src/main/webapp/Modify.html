<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
        }

        .note {
            font-size: 15px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }

        .icon {
            margin-right: 12px;
            color: #007bff;
            font-size: 18px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background: #0056b3;
            transform: scale(1.02);
        }

        input[type="submit"]:active {
            background: #004494;
        }

        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modify Existing Data</h2>
        <form action="Modify" method="post">
            <p class="note">Note: Full name must remain the same in order to modify other details.</p>
            <hr>
            <label for="fullName"><i class="fas fa-user icon"></i>Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="address"><i class="fas fa-map-marker-alt icon"></i>Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="mobileNo"><i class="fas fa-phone icon"></i>Mobile Number:</label>
            <input type="text" id="mobileNo" name="mobileNo" required>
            
            <label for="email"><i class="fas fa-envelope icon"></i>Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="accountType"><i class="fas fa-credit-card icon"></i>Account Type:</label>
            <input type="text" id="accountType" name="accountType" required>
            
            <label for="balance"><i class="fas fa-money-bill icon"></i>Balance:</label>
            <input type="number" id="balance" name="balance" required>
            
            <label for="dob"><i class="fas fa-calendar-alt icon"></i>Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <input type="submit" value="Modify Data">
        </form>
    </div>
</body>
</html>
